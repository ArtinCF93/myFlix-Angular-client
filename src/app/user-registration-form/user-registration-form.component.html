<mat-card>
    <mat-card-header>
        <mat-card-title>Sign Up!</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field>
                <!-- ngModel binds the value of the input to userData.Name -->
                <input matInput [(ngModel)]='userData.Name' placeholder='Name' type='text' name='Name' required>
            </mat-form-field>
            <mat-form-field>
                <input matInput [(ngModel)]='userData.Username' placeholder='Username' type='text' name='Username'
                    required>
            </mat-form-field>
            <mat-form-field>
                <input matInput [(ngModel)]='userData.Password' placeholder='Password' type='text' name='Password'
                    required>
            </mat-form-field>
            <mat-form-field>
                <input matInput [(ngModel)]='userData.Email' placeholder='Email' type='text' name='Email' required>
            </mat-form-field>
            <mat-form-field>
                <input matInput [(ngModel)]='userData.Birthday' placeholder='Birthday' type='text' name='Birthday'
                    required>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)='registerUser()' color='primary'>
            Sign Up
        </button>
    </mat-card-actions>
</mat-card>
