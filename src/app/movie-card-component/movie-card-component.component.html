<mat-toolbar>
    <button
    mat-button
    color="primary"
    (click) = 'navigatetoProfile()'
    >
    Profile
    </button>
</mat-toolbar>
<!-- this refers to displaying the list of movies; movies refers to the movies variable -->
<div style='display: flex;'>
    <mat-card *ngFor='let movie of movies;' style='flex: 1 1 auto'>
        <mat-card-header>
            <mat-card-title>{{movie.Title}}</mat-card-title>
        </mat-card-header>
        <img src={{movie.ImagePath}} alt= {{movie.Title}} style='width: 100%' />
        <mat-card-actions>
            <button
                mat-button
                color="primary"
                (click) = 'openDirectorDialog(movie.Director)' 
            >
            <!-- this passes the 'Director' of the selected movie document in the function -->
                Director
            </button>
            <button
                mat-button
                color="primary"
                (click) = 'openGenreDialog(movie.Genre)' 
            >
                Genre
            </button>
            <button
                mat-button
                color="primary"
                (click) = 'openMovieDialog(movie.Title)'
            >
                Synopsis
            </button>
            <mat-icon
                (click) = 'addFavoriteMovie(movie._id)'
            >
                favorite_border
            </mat-icon>
        </mat-card-actions>
    </mat-card>
    <h1>Testing</h1>
</div>
